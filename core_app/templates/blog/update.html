{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <form action="" method='post' enctype="multipart/form-data">{% csrf_token %}
                {{form.media}}
                {{form|crispy}}
                <button class="btn btn-info" type='submit'>Save</button>
                <br><br>
            </form>
        </div>
    </div>
{% endblock content %}
