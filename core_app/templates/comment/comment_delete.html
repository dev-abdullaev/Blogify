{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Delete Comment</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete {{comment.post.title}}?</p>
        <a class="btn btn-warning" href="{% url 'post_detail' comment.post.pk %}">Cancel</a>
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
    </form>
</div>
{% endblock content %}
